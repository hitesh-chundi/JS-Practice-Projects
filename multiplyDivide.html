<!--Program to multiply and divide 2 user input numbers and display on screen-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply & Divide</title>
</head>
<body>
    <form>
        <label for="firstnum">1st Number: </label>
        <input type="number" id="firstnum" name="firstnum">
        <br>
        <br>
        <label for="secondnum">2nd Number: </label>
        <input type="number" id="secondnum" name="secondnum">
        <br>
        <br>
        <button type="button" id="bt1" onclick="multiply()">Multiply</button>
        <button type="button" id="bt2" onclick="divide()">Divide</button>
        <button type="reset" id="reset" onclick="clearStuff()">Reset</button>
        <p>The result is: </p>
        <p id="result">0</p>
    </form>
    <script>
        function multiply() {
            let num1 = document.getElementById("firstnum").value;
            let num2 = document.getElementById("secondnum").value;

            document.getElementById("result").innerHTML = num1 * num2;
        }

        function divide() {
            let num1 = document.getElementById("firstnum").value;
            let num2 = document.getElementById("secondnum").value;

            document.getElementById("result").innerHTML = num1 / num2;
        }

        function clearStuff() {
            document.getElementById("result").innerHTML = 0;
        }
    </script>
</body>
</html>
