<!--This is a program created to guess the random integer generated by the system with user input.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Integer</title>
</head>
<body>
    <h1>Guess the number</h1>
    <p>This is a program created to guess the random integer generated by the system with user input.</p>
    <script>
        let num = Math.floor(Math.random() * 10 + 1);

        let userInput = prompt("Please enter a number between 1 and 10 in numeric form");

        if (parseInt(userInput) === num) {
            console.log(`${parseInt(userInput)} is equal to ${num}`);
        } else {
            console.log(`${parseInt(userInput)} is not equal to ${num}`);
        }
    </script>
</body>
</html>
